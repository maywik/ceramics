<!DOCTYPE html>
<html ng-app="ceramics">
<head>
    <meta charset="utf-8">
    <title>Украинская Керамика</title>

    <script src="/bower_components/jquery/dist/jquery.min.js"></script>
    <script src="/bower_components/angular/angular.js"></script>
    <script src="/bower_components/angular-route/angular-route.js"></script>
    <script src="/bower_components/angular-resource/angular-resource.js"></script>
    <script src="/bower_components/angular-animate/angular-animate.js"></script>
    <script src="/bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="/bower_components/ng-prettyjson/dist/ng-prettyjson.min.js"></script>
    <script src="/bower_components/angular-bootstrap/ui-bootstrap.min.js"></script>
    <script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>

    <link rel="stylesheet" type="text/css" media="screen" href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css">
    <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/bower_components/ng-prettyjson/dist/ng-prettyjson.min.css">
    <link rel="stylesheet" href="/app/stylesheets/togglepanel.css">
    <link rel="stylesheet" href="/app/stylesheets/filter.css">
    <link rel="stylesheet" href="/app/stylesheets/panel.css">
    <link rel="stylesheet" href="/app/stylesheets/dropdown.css">
    <link rel="stylesheet" href="/app/stylesheets/app.css">

    <script src="/app/angular-app.js"></script>
    <script src="/app/common/js/environment.js"></script>
    <script src="/app/common/js/home.js"></script>
    <script src="/app/common/js/about.js"></script>
    <script src="/app/common/js/delivery.js"></script>
    <script src="/app/app-directives.js"></script>
    <script src="/app/product/js/product.js"></script>
</head>

<body>
<div class="nav-img-wrapper"></div>
<nav class="wreck navbar navbar-fixed-top navbar-inverse">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                    aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#/">Ukraine Ceramics</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li ng-class="{ active: $root.tab == 'home' }"><a href="/#/home">Главная</a></li>
                <li ng-class="{ active: $root.tab == 'product' }"><a href="#/product">Продукция</a></li>
                <li ng-class="{ active: $root.tab == 'delivery' }"><a href="#/delivery">Доставка на дом</a></li>
                <li ng-class="{ active: $root.tab == 'about' }"><a href="#/about">О нас</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container" ng-view>

</div>
<br/><br/><br/>
<footer class="footer">
    <div class="container" ng-controller="MainController">
        <p><a ng-if="!isAdmin" ng-click="getAdminIn()"><span class="glyphicon glyphicon-eye-open"></span></a>
           <a ng-if="isAdmin" ng-click="getAdminOut()"><span class="glyphicon glyphicon-eye-close"></span></a>
            Online ceramics market
        </p>
        <modal title="Войти на страницу администратора" visible="showAdminModal">
            <form role="form">
                <div class="form-group">
                    <label>Имя</label>
                    <input type="text" class="form-control" ng-model="admin.name" placeholder="Введите имя" />
                </div>
                <div class="form-group">
                    <label>Пароль</label>
                    <input type="text" class="form-control"  ng-model="admin.password" placeholder="Введите пароль" />
                </div>
                <input type="submit" ng-click="enterAdminPass()" class="btn btn-default" value="Войти">
            </form>
        </modal>
    </div>
</footer>
</body>
</html>
